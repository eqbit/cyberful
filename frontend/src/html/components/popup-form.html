<div class="popup-form" data-popup-form-item>
    <h3 class="section-title popup-title">
        Оставьте заявку
    </h3>
    <p class="section-subtitle popup-subtitle">
        Мы с Вами свяжемся в течение рабочего дня
    </p>
    <div class="popup-form__wrap">
        <input type="text" class="popup-form__field popup-form__input main-form__field main-form__input" name="name"
            placeholder="Имя">
        <input type="tel" class="popup-form__field popup-form__input main-form__field main-form__input" name="phone"
            placeholder="Телефон" data-phone>
        <input type="email" class="popup-form__field popup-form__input main-form__field main-form__input" name="email"
            placeholder="Почта">
        <textarea name="message" id="#" cols="30" rows="5"
            class="popup-form__field popup-form__textarea  main-form__field main-form__textarea"
            placeholder="Кратко опишите ваш проект"></textarea>
        <small class="popup-form__privacy main-form__privacy">
            Отправляя заявку, вы соглашаетесь с <a href="#">Политикой конфиденциональности</a>
        </small>
        <button type="submit" class="popup-form__btn-submit main-form__btn-submit">
            Отправить
        </button>
    </div>

    <button class="popup-form__btn-close" data-popup-form-close>
        <span></span>
        <span></span>
    </button>
</div>

<div class="popup-shadow" data-popup-form-shadow></div>
